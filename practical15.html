<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <style>
      .h {
        height: 24px;
      }
      .snone {
        box-shadow: none !important;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div class="container bg-white card mt-5">
      <div>
        <h1 class="text-center">Create Account</h1>
      </div>
      <form action="javascript:formValidation()">
        <label for="name" class="mt-2">Username</label>
        <div class="position-relative">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Username"
            class="form-control border border-dark border-3 rounded-3 snone"
          />
          <span
            class="position-absolute text-danger d-none"
            id="nameDanger"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              /></svg
          ></span>
          <span
            class="position-absolute text-success d-none"
            id="nameSuccess"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              /></svg
          ></span>
        </div>
        <div class="h text-danger" id="nameError"></div>
        <label for="email" class="mt-2">Email</label>
        <div class="position-relative">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email"
            class="form-control border border-dark border-3 rounded-3 snone"
          />
          <span
            class="position-absolute text-danger d-none"
            id="emailDanger"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              /></svg
          ></span>
          <span
            class="position-absolute text-success d-none"
            id="emailSuccess"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              /></svg
          ></span>
        </div>
        <div class="h text-danger" id="emailError"></div>
        <label for="password" class="mt-2">Password</label>
        <div class="position-relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            class="form-control border border-dark border-3 rounded-3 snone"
          />
          <span
            class="position-absolute text-danger d-none"
            id="passwordDanger"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              /></svg
          ></span>
          <span
            class="position-absolute text-success d-none"
            id="passwordSuccess"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              /></svg
          ></span>
        </div>
        <div class="h text-danger" id="passwordError"></div>
        <label for="confirmPassword" class="mt-2">Confirm Password</label>
        <div class="position-relative">
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Enter password again"
            class="form-control border border-dark border-3 rounded-3 snone"
          />
          <span
            class="position-absolute text-danger d-none"
            id="confirmDanger"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              /></svg
          ></span>
          <span
            class="position-absolute text-success d-none"
            id="confirmSuccess"
            style="right: 10px; top: 7px"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              /></svg
          ></span>
        </div>
        <div class="h mb-4 text-danger" id="confirmError"></div>

        <button type="submit" class="w-100 btn btn-primary mb-4">Submit</button>
      </form>
    </div>
    <script src="./practical15.js"></script>
  </body>
</html>
